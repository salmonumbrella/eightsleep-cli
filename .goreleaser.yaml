version: 2

project_name: eightsleep-cli

builds:
  - id: darwin
    main: ./cmd/eightsleep
    binary: eightsleep
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/eightsleep-cli/internal/cmd.Version={{.Version}}
      - -X github.com/salmonumbrella/eightsleep-cli/internal/cmd.Commit={{.ShortCommit}}
      - -X github.com/salmonumbrella/eightsleep-cli/internal/cmd.BuildDate={{.Date}}

  - id: other
    main: ./cmd/eightsleep
    binary: eightsleep
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/eightsleep-cli/internal/cmd.Version={{.Version}}
      - -X github.com/salmonumbrella/eightsleep-cli/internal/cmd.Commit={{.ShortCommit}}
      - -X github.com/salmonumbrella/eightsleep-cli/internal/cmd.BuildDate={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch


brews:
  - name: eightsleep-cli
    repository:
      owner: salmonumbrella
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/salmonumbrella/eightsleep-cli"
    description: "CLI for Eight Sleep to control temperature, alarms, and sleep metrics"
    license: "MIT"
    install: |
      bin.install "eightsleep"
    test: |
      system "#{bin}/eightsleep", "--help"
